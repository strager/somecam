openapi: 3.0.3
info:
  title: SoMeCaM API
  version: 0.1.0
paths:
  /health:
    get:
      operationId: getHealth
      x-somecam-budget-cost: 0
      summary: Health check endpoint
      parameters:
        - in: query
          name: timeoutSeconds
          required: false
          schema:
            type: integer
            minimum: 1
      responses:
        "200":
          description: API is healthy.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HealthResponse"
        "400":
          description: Request failed validation.
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ProblemDetails"
        "404":
          description: Route not found.
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ProblemDetails"
        "405":
          description: Method not allowed.
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ProblemDetails"
        "500":
          description: Internal API error.
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ProblemDetails"
  /session/verify:
    post:
      operationId: postSessionVerify
      x-somecam-budget-cost: 0
      summary: Verify a solved PoW challenge and obtain or refresh a session
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SessionVerifyRequest"
      responses:
        "200":
          description: Challenge verified and session created or refreshed.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SessionVerifyResponse"
        "400":
          description: Challenge invalid or expired.
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ProblemDetails"
        "404":
          description: Route not found.
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ProblemDetails"
        "405":
          description: Method not allowed.
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ProblemDetails"
        "409":
          description: Challenge already consumed (replayed).
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ProblemDetails"
        "500":
          description: Internal API error.
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ProblemDetails"
  /summarize:
    post:
      operationId: postSummarize
      x-somecam-budget-cost: 5
      summary: Generate an AI summary of a card exploration answer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SummarizeRequest"
      responses:
        "200":
          description: Summary generated successfully.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SummarizeResponse"
        "400":
          description: Request failed validation.
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ProblemDetails"
        "404":
          description: Route not found.
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ProblemDetails"
        "405":
          description: Method not allowed.
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ProblemDetails"
        "500":
          description: Internal API error.
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ProblemDetails"
        "429":
          description: Budget insufficient; challenge required.
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/RateLimitProblem"
        "502":
          description: Upstream AI service error.
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ProblemDetails"
  /infer-answers:
    post:
      operationId: postInferAnswers
      x-somecam-budget-cost: 5
      summary: Infer answers to unanswered exploration questions from existing answers
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/InferAnswersRequest"
      responses:
        "200":
          description: Inferred answers generated successfully.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InferAnswersResponse"
        "400":
          description: Request failed validation.
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ProblemDetails"
        "404":
          description: Route not found.
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ProblemDetails"
        "405":
          description: Method not allowed.
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ProblemDetails"
        "500":
          description: Internal API error.
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ProblemDetails"
        "429":
          description: Budget insufficient; challenge required.
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/RateLimitProblem"
        "502":
          description: Upstream AI service error.
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ProblemDetails"
  /report-html:
    post:
      operationId: postReportHtml
      x-somecam-budget-cost: 5
      summary: Generate an HTML report
      requestBody:
        required: true
        content:
          text/plain:
            schema:
              type: string
              minLength: 1
      responses:
        "200":
          description: Rendered report HTML.
          headers:
            Content-Disposition:
              schema:
                type: string
          content:
            text/html:
              schema:
                type: string
        "400":
          description: Bad request.
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ProblemDetails"
  /report-pdf:
    post:
      operationId: postReportPdf
      x-somecam-budget-cost: 100
      summary: Generate a PDF report
      requestBody:
        required: true
        content:
          text/plain:
            schema:
              type: string
              minLength: 1
      responses:
        "200":
          description: Report generated successfully.
          headers:
            X-SoMeCaM-PDF-Downloads-Remaining:
              schema:
                type: integer
              description: Number of PDF downloads remaining in the rolling 24-hour window.
          content:
            application/pdf:
              schema:
                type: string
                format: binary
        "500":
          description: Internal server error.
          headers:
            X-SoMeCaM-PDF-Downloads-Remaining:
              schema:
                type: integer
              description: Number of PDF downloads remaining in the rolling 24-hour window.
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ProblemDetails"
        "429":
          description: >
            Budget insufficient (challenge_required) or daily PDF download limit
            reached (daily_limit_exceeded).
          headers:
            X-SoMeCaM-PDF-Downloads-Remaining:
              schema:
                type: integer
              description: Number of PDF downloads remaining (0 when daily limit exceeded).
            Retry-After:
              schema:
                type: integer
              description: Seconds until the oldest successful download in the 24-hour window expires (only present for daily_limit_exceeded).
          content:
            application/problem+json:
              schema:
                oneOf:
                  - $ref: "#/components/schemas/RateLimitProblem"
                  - $ref: "#/components/schemas/DailyLimitProblem"
        "502":
          description: PDF generation service error.
          headers:
            X-SoMeCaM-PDF-Downloads-Remaining:
              schema:
                type: integer
              description: Number of PDF downloads remaining in the rolling 24-hour window.
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ProblemDetails"
  /reflect-on-answer:
    post:
      operationId: postReflectOnAnswer
      x-somecam-budget-cost: 5
      summary: Reflect on an exploration answer to provide guardrails or thought bubbles
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ReflectOnAnswerRequest"
      responses:
        "200":
          description: Reflection completed successfully.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ReflectOnAnswerResponse"
        "400":
          description: Request failed validation.
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ProblemDetails"
        "404":
          description: Route not found.
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ProblemDetails"
        "405":
          description: Method not allowed.
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ProblemDetails"
        "500":
          description: Internal API error.
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ProblemDetails"
        "429":
          description: Budget insufficient; challenge required.
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/RateLimitProblem"
        "502":
          description: Upstream AI service error.
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ProblemDetails"
components:
  schemas:
    HealthResponse:
      type: object
      additionalProperties: false
      required:
        - status
      properties:
        status:
          type: string
          enum:
            - ok
    SummarizeRequest:
      type: object
      additionalProperties: false
      required:
        - cardId
        - answer
      properties:
        cardId:
          type: string
          minLength: 1
        questionId:
          type: string
          minLength: 1
        answer:
          type: string
          minLength: 1
    SummarizeResponse:
      type: object
      additionalProperties: false
      required:
        - summary
      properties:
        summary:
          type: string
    InferAnswersRequest:
      type: object
      additionalProperties: false
      required:
        - cardId
        - questions
      properties:
        cardId:
          type: string
          minLength: 1
        questions:
          type: array
          minItems: 1
          items:
            type: object
            additionalProperties: false
            required:
              - questionId
              - answer
            properties:
              questionId:
                type: string
                minLength: 1
              answer:
                type: string
    InferAnswersResponse:
      type: object
      additionalProperties: false
      required:
        - inferredAnswers
      properties:
        inferredAnswers:
          type: array
          items:
            type: object
            additionalProperties: false
            required:
              - questionId
              - answer
            properties:
              questionId:
                type: string
              answer:
                type: string
    ReflectOnAnswerRequest:
      type: object
      additionalProperties: false
      required:
        - cardId
        - questionId
        - answer
      properties:
        cardId:
          type: string
          minLength: 1
        questionId:
          type: string
          minLength: 1
        answer:
          type: string
          minLength: 1
        suppressGuardrail:
          type: boolean
    ReflectOnAnswerResponse:
      type: object
      additionalProperties: false
      required:
        - type
        - message
      properties:
        type:
          type: string
          enum:
            - guardrail
            - thought_bubble
            - none
        message:
          type: string
    SessionVerifyRequest:
      type: object
      additionalProperties: false
      required:
        - challengeId
        - payload
      properties:
        challengeId:
          type: string
          minLength: 1
        payload:
          type: string
          minLength: 1
    SessionVerifyResponse:
      type: object
      additionalProperties: false
      required:
        - sessionToken
      properties:
        sessionToken:
          type: string
          pattern: "^[a-z]{32}$"
    ChallengePayload:
      type: object
      additionalProperties: false
      required:
        - challengeId
        - expiresAt
        - altcha
      properties:
        challengeId:
          type: string
        expiresAt:
          type: integer
        altcha:
          type: object
    RateLimitProblem:
      type: object
      additionalProperties: true
      required:
        - type
        - title
        - status
        - detail
        - code
        - challenge
      properties:
        type:
          type: string
          format: uri-reference
        title:
          type: string
        status:
          type: integer
          minimum: 100
          maximum: 599
        detail:
          type: string
        code:
          type: string
        challenge:
          $ref: "#/components/schemas/ChallengePayload"
    DailyLimitProblem:
      type: object
      additionalProperties: true
      required:
        - type
        - title
        - status
        - detail
        - code
      properties:
        type:
          type: string
          format: uri-reference
        title:
          type: string
        status:
          type: integer
          minimum: 100
          maximum: 599
        detail:
          type: string
        code:
          type: string
    ProblemDetails:
      type: object
      additionalProperties: true
      required:
        - type
        - title
        - status
        - detail
      properties:
        type:
          type: string
          format: uri-reference
        title:
          type: string
        status:
          type: integer
          minimum: 100
          maximum: 599
        detail:
          type: string
        errors:
          type: array
          items: {}
