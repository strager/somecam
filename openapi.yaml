openapi: 3.0.3
info:
  title: SoMeCaM API
  version: 0.1.0
paths:
  /health:
    get:
      operationId: getHealth
      summary: Health check endpoint
      parameters:
        - in: query
          name: timeoutSeconds
          required: false
          schema:
            type: integer
            minimum: 1
      responses:
        "200":
          description: API is healthy.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HealthResponse"
        "400":
          description: Request failed validation.
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ProblemDetails"
        "404":
          description: Route not found.
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ProblemDetails"
        "405":
          description: Method not allowed.
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ProblemDetails"
        "500":
          description: Internal API error.
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ProblemDetails"
  /summarize:
    post:
      operationId: postSummarize
      summary: Generate an AI summary of a card exploration answer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SummarizeRequest"
      responses:
        "200":
          description: Summary generated successfully.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SummarizeResponse"
        "400":
          description: Request failed validation.
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ProblemDetails"
        "404":
          description: Route not found.
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ProblemDetails"
        "405":
          description: Method not allowed.
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ProblemDetails"
        "500":
          description: Internal API error.
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ProblemDetails"
        "502":
          description: Upstream AI service error.
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ProblemDetails"
  /infer-answers:
    post:
      operationId: postInferAnswers
      summary: Infer answers to unanswered exploration questions from existing answers
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/InferAnswersRequest"
      responses:
        "200":
          description: Inferred answers generated successfully.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InferAnswersResponse"
        "400":
          description: Request failed validation.
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ProblemDetails"
        "404":
          description: Route not found.
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ProblemDetails"
        "405":
          description: Method not allowed.
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ProblemDetails"
        "500":
          description: Internal API error.
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ProblemDetails"
        "502":
          description: Upstream AI service error.
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ProblemDetails"
  /report-pdf:
    post:
      operationId: postReportPdf
      summary: Generate a PDF report
      requestBody:
        required: true
        content:
          text/plain:
            schema:
              type: string
              minLength: 1
      responses:
        "200":
          description: Report generated successfully.
          content:
            application/pdf:
              schema:
                type: string
                format: binary
        "500":
          description: Internal server error.
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ProblemDetails"
        "502":
          description: PDF generation service error.
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ProblemDetails"
  /check-answer-depth:
    post:
      operationId: postCheckAnswerDepth
      summary: Check whether an exploration answer shows sufficient depth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CheckAnswerDepthRequest"
      responses:
        "200":
          description: Depth check completed successfully.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CheckAnswerDepthResponse"
        "400":
          description: Request failed validation.
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ProblemDetails"
        "404":
          description: Route not found.
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ProblemDetails"
        "405":
          description: Method not allowed.
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ProblemDetails"
        "500":
          description: Internal API error.
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ProblemDetails"
        "502":
          description: Upstream AI service error.
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ProblemDetails"
components:
  schemas:
    HealthResponse:
      type: object
      additionalProperties: false
      required:
        - status
      properties:
        status:
          type: string
          enum:
            - ok
    SummarizeRequest:
      type: object
      additionalProperties: false
      required:
        - cardId
        - answer
      properties:
        cardId:
          type: string
          minLength: 1
        questionId:
          type: string
          minLength: 1
        answer:
          type: string
          minLength: 1
    SummarizeResponse:
      type: object
      additionalProperties: false
      required:
        - summary
      properties:
        summary:
          type: string
    InferAnswersRequest:
      type: object
      additionalProperties: false
      required:
        - cardId
        - questions
      properties:
        cardId:
          type: string
          minLength: 1
        questions:
          type: array
          minItems: 1
          items:
            type: object
            additionalProperties: false
            required:
              - questionId
              - answer
            properties:
              questionId:
                type: string
                minLength: 1
              answer:
                type: string
    InferAnswersResponse:
      type: object
      additionalProperties: false
      required:
        - inferredAnswers
      properties:
        inferredAnswers:
          type: array
          items:
            type: object
            additionalProperties: false
            required:
              - questionId
              - answer
            properties:
              questionId:
                type: string
              answer:
                type: string
    CheckAnswerDepthRequest:
      type: object
      additionalProperties: false
      required:
        - cardId
        - questionId
        - answer
      properties:
        cardId:
          type: string
          minLength: 1
        questionId:
          type: string
          minLength: 1
        answer:
          type: string
          minLength: 1
    CheckAnswerDepthResponse:
      type: object
      additionalProperties: false
      required:
        - sufficient
        - followUpQuestion
      properties:
        sufficient:
          type: boolean
        followUpQuestion:
          type: string
    ProblemDetails:
      type: object
      additionalProperties: true
      required:
        - type
        - title
        - status
        - detail
      properties:
        type:
          type: string
          format: uri-reference
        title:
          type: string
        status:
          type: integer
          minimum: 100
          maximum: 599
        detail:
          type: string
        errors:
          type: array
          items: {}
