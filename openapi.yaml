openapi: 3.0.3
info:
  title: SoMeCaM API
  version: 0.1.0
paths:
  /health:
    get:
      operationId: getHealth
      summary: Health check endpoint
      parameters:
        - in: query
          name: timeoutSeconds
          required: false
          schema:
            type: integer
            minimum: 1
      responses:
        "200":
          description: API is healthy.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HealthResponse"
        "400":
          description: Request failed validation.
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ProblemDetails"
        "404":
          description: Route not found.
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ProblemDetails"
        "405":
          description: Method not allowed.
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ProblemDetails"
        "500":
          description: Internal API error.
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ProblemDetails"
  /summarize:
    post:
      operationId: postSummarize
      summary: Generate an AI summary of a card exploration answer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SummarizeRequest"
      responses:
        "200":
          description: Summary generated successfully.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SummarizeResponse"
        "400":
          description: Request failed validation.
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ProblemDetails"
        "404":
          description: Route not found.
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ProblemDetails"
        "405":
          description: Method not allowed.
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ProblemDetails"
        "500":
          description: Internal API error.
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ProblemDetails"
        "502":
          description: Upstream AI service error.
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ProblemDetails"
components:
  schemas:
    HealthResponse:
      type: object
      additionalProperties: false
      required:
        - status
      properties:
        status:
          type: string
          enum:
            - ok
    SummarizeRequest:
      type: object
      additionalProperties: false
      required:
        - cardSource
        - cardDescription
        - questionText
        - answer
      properties:
        cardSource:
          type: string
          minLength: 1
        cardDescription:
          type: string
          minLength: 1
        questionText:
          type: string
          minLength: 1
        answer:
          type: string
          minLength: 1
    SummarizeResponse:
      type: object
      additionalProperties: false
      required:
        - summary
      properties:
        summary:
          type: string
    ProblemDetails:
      type: object
      additionalProperties: true
      required:
        - type
        - title
        - status
        - detail
      properties:
        type:
          type: string
          format: uri-reference
        title:
          type: string
        status:
          type: integer
          minimum: 100
          maximum: 599
        detail:
          type: string
        errors:
          type: array
          items: {}
